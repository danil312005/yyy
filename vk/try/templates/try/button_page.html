<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
</head>
<body>
    <h1>Введите текст</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_input">Текст:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Отправить</button>
    </form>

    <p>Ваше сообщение было успешно отправлено!</p> <!-- Опционально -->
</body>
</html>
